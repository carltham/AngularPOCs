<!-- main app container -->
<div class="d-flex justify-content-center">
  <div class="card m-3">
    <h5 class="card-header">Angular 8 Template-Driven Form</h5>
    <div class="card-body">
      <form
        #f="ngForm"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        novalidate
      >
        <div class="form-row">
          <div class="form-group col-5">
            <label>Full Name</label>
            <input
              type="text"
              name="fullName"
              class="form-control"
              [(ngModel)]="model.fullName"
              #fullName="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }"
            />
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
          />
        </div>
        <div class="form-group col-5">
          <label>Phone nr</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            [(ngModel)]="model.phone"
            #phone="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }"
          />
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="model.password"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
            />
          </div>
          <div class="form-group col">
            <label>Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              class="form-control"
              [(ngModel)]="model.confirmPassword"
              #confirmPassword="ngModel"
              [ngClass]="{
                'is-invalid': f.submitted && confirmPassword.invalid
              }"
            />
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
            class="form-check-input"
            [(ngModel)]="model.acceptTerms"
            #acceptTerms="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.invalid }"
          />
          <label for="acceptTerms" class="form-check-label"
            >Accept Terms & Conditions</label
          >
          <div
            *ngIf="f.submitted && acceptTerms.invalid"
            class="invalid-feedback"
          >
            Accept Ts & Cs is required
          </div>
        </div>
        <div class="text-center">
          <!-- <button
            class="btn btn-primary mr-1"
            [disabled]="!ngForm || !ngForm.valid"
          >
            Register
          </button> -->
          <button class="btn btn-primary mr-1">Register</button>
          <button class="btn btn-secondary" type="reset">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
