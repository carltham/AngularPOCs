<div class="content">
  <div class="dialog">
    <div>
      <h3>{{ server.name }}</h3>
    </div>
    <div class="selected">
      <h4>
        Server status is
        <span class="{{ server.status }}">
          {{ server.status }}
        </span>
      </h4>
    </div>
    <div>
      <button class="btn btn-primary" (click)="onEdit()">Edit Server</button>
    </div>
  </div>
</div>
